<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog</title>
    {% endif %}
</head>
<body>
    <h2>Hello, {{ user.username }}!</h2>
    {% for post in posts %}
    <div>
        <p>
            {{ post.author.username }} says: <strong>{{ post.body }}</strong>
        </p>
    </div>
    {% endfor %}
</body>
</html>
